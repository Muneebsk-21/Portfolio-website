<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="imm">

                <p class="des_text">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs &

            <div class="price">

            </div>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="cart">

                </button>
            </div>
        </div>
